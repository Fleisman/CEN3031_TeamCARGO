{% extends 'base.html' %}

{% block head %}
<title>Encyclomedia</title>
{% endblock %}

{% block body %}
<div class="isbn">
    <h1 style="text-align: center">Library</h1>
    {% if books|length < 1 %}
    <h4 style="text-align: center">There are no books. Add one below!</h4>
    {% else %}
    <table >
        <tr>
            <th>ISBN</th>
            <th>Added</th>
            <th>TODO</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>
                    {{ book.isbn }}</td>
                <td>
                    {{ book.date_created.date() }}
                </td>
                    <img src= "book.coverUrl" alt = "book cover">             
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="isbn" id="isbn">
            <input type="submit" value="Add Book">
        </form>
    </div>
</div>
{% endblock %}
